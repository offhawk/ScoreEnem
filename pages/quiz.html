    <div class="start-screen hide">

            <p style="margin: 0;">Voltar</p>
        </div>
        <div>
            <h1 class="readable">Quiz</h1>
            <p class="readable">Teste seu conhecimento!</p>
        </div>
        <div>
            <div class="form-hed">
                <!-- columns -->
                <div>
                    <div class="rounded p-4 ">
                        <div class="form-row align-items-center">
                            <div class="col-md-8 mb-3">
                                <div class="form-group">
                                    <label for="select_id_2" class="readable">Matéria</label>
                                    <select class="selectpicker form-control" data-live-search="true" name="select_id_2" id="sel-mat">
                                        <option data-tokens="all tudo todas qualquer todo" >Qualquer</option>
                                        <option data-tokens="biologia">Biologia</option>
                                        <option data-tokens="filosofia">Filosofia</option>
                                        <option data-tokens="fisica">Física</option>
                                        <option data-tokens="geografia">Geografia</option>
                                        <option data-tokens="historia">História</option>
                                        <option data-tokens="matematica">Matemática</option>
                                    </select>       
                                </div>               
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="form-group">
                                    <label for="select_id_2" class="readable">Quantidade</label>
                                    <select class="selectpicker form-control" data-live-search="true" name="select_id_3" id="sel-qtde">
                                        <option data-tokens="10">10</option>
                                        <option data-tokens="15">15</option>
                                        <option data-tokens="20">20</option>
                                        <option data-tokens="25">25</option>
                                    </select>       
                                </div>               
                            </div>
                        </div>
                        <button id="start-button" class="readable">Começar</button>
                    </div>
                    <div id="info-challenge">
                        <div>
                            <h1 class="readable">Desafios</h1>
                            <p class="readable">Dispute com seus amigos!</p>
                            <div>   
                                <div class="friends-list">
                                    <ul id="desafios-list">
                                        
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rounded p-4 classificacao">
                    <div>
                        <h1 class="readable">Classificação</h1>
                        <p class="readable">Resolva questões e seja o melhor!</p>
                    </div>
                    <div>
                        <table class="table" id="table-class">
                            <thead>

              </div>

  </div>
  <div id="display-container">
      <div class="header">
          <div class="number-of-count">
              <span class="number-of-question readable">1 de 3 questões</span>
          </div>
          <div class="timer-div">
              <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                  width="20px" />
              <span class="time-left readable">10s</span>
          </div>
      </div>
      <div id="container" class="readable">
          <!-- questions and options will be displayed here -->
      </div>
      <button id="responder-button" class="readable">Responder</button>
      <button id="next-button" class="readable" disabled>Próximo</button>
  </div>
