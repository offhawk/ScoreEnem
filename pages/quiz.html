<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-select.css" />
    <link rel="stylesheet" href="../css/quiz.css">
    <link rel="stylesheet" href="../css/common.css">
    <title>ScoreEnem - Quiz</title>
</head>
<body>
    <div class="start-screen">
        <div>
            <h1>Quiz</h1>
            <p>Teste seu conhecimento!</p>
        </div>
        <div>
            <div class="form-hed">
                <!-- columns -->
                <div>
                    <div class="border rounded p-4 ">
                        <div class="form-row align-items-center">
                            <div class="col-md-8 mb-3">
                                <div class="form-group">
                                    <label for="select_id_2">Matéria</label>
                                    <select class="selectpicker form-control" data-live-search="true" name="select_id_2" id="sel-mat">
                                        <option data-tokens="all tudo todas qualquer todo">Qualquer</option>
                                        <option data-tokens="biologia">Biologia</option>
                                        <option data-tokens="filosofia">Filosofia</option>
                                        <option data-tokens="fisica">Física</option>
                                        <option data-tokens="geografia">Geografia</option>
                                        <option data-tokens="historia">História</option>
                                        <option data-tokens="matematica">Matemática</option>
                                    </select>       
                                </div>               
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="form-group">
                                    <label for="select_id_2">Quantidade</label>
                                    <select class="selectpicker form-control" data-live-search="true" name="select_id_3" id="sel-qtde">
                                        <option data-tokens="10">10</option>
                                        <option data-tokens="15">15</option>
                                        <option data-tokens="20">20</option>
                                        <option data-tokens="25">25</option>
                                    </select>       
                                </div>               
                            </div>
                        </div>
                        <button id="start-button">Começar</button>
                    </div>
                    <div id="info-challenge">
                        <div>
                            <div><img src="../imgs/Nuvem.png"></div>
                        </div>
                    </div>
                </div>
                <div class="border rounded p-4" id="classificacao">
                    <div>
                        <h1>Classificação</h1>
                        <p>Resolva questões e seja o melhor!</p>
                    </div>
                    <div>
                        <table class="table" id="table-class">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col"><?xml version="1.0" ?><!DOCTYPE svg  PUBLIC '-//W3C//DTD SVG 1.1//EN'  'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'><svg height="18px" width="18px" id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1" viewBox="0 0 512 512" width="512px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M405.2,232.9L126.8,67.2c-3.4-2-6.9-3.2-10.9-3.2c-10.9,0-19.8,9-19.8,20H96v344h0.1c0,11,8.9,20,19.8,20  c4.1,0,7.5-1.4,11.2-3.4l278.1-165.5c6.6-5.5,10.8-13.8,10.8-23.1C416,246.7,411.8,238.5,405.2,232.9z"/></svg></th>
                                <th scope="col"><?xml version="1.0" ?><svg data-name="Layer 1" height="18px" id="Layer_1" viewBox="0 0 200 200" width="18px" xmlns="http://www.w3.org/2000/svg"><title/><path d="M114,100l49-49a9.9,9.9,0,0,0-14-14L100,86,51,37A9.9,9.9,0,0,0,37,51l49,49L37,149a9.9,9.9,0,0,0,14,14l49-49,49,49a9.9,9.9,0,0,0,14-14Z"/></svg></th>
                                <th scope="col"><?xml version="1.0" ?><svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" width="18px" heigth="18px"><path d="M480 128c0 8.188-3.125 16.38-9.375 22.62l-256 256C208.4 412.9 200.2 416 192 416s-16.38-3.125-22.62-9.375l-128-128C35.13 272.4 32 264.2 32 256c0-18.28 14.95-32 32-32c8.188 0 16.38 3.125 22.62 9.375L192 338.8l233.4-233.4C431.6 99.13 439.8 96 448 96C465.1 96 480 109.7 480 128z"/></svg></th>
                                <th scope="col"><?xml version="1.0" ?><svg viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg"  width="18px" heigth="18px"><path d="M374.6 73.39c-12.5-12.5-32.75-12.5-45.25 0l-320 320c-12.5 12.5-12.5 32.75 0 45.25C15.63 444.9 23.81 448 32 448s16.38-3.125 22.62-9.375l320-320C387.1 106.1 387.1 85.89 374.6 73.39zM64 192c35.3 0 64-28.72 64-64S99.3 64.01 64 64.01S0 92.73 0 128S28.7 192 64 192zM320 320c-35.3 0-64 28.72-64 64s28.7 64 64 64s64-28.72 64-64S355.3 320 320 320z"/></svg></th>
                              </tr>
                            </thead>
                            <tbody>
                              
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 de 3 questões</span>
            </div>
            <div class="timer-div">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                    width="20px" />
                <span class="time-left">10s</span>
            </div>
        </div>
        <div id="container">
            <!-- questions and options will be displayed here -->
        </div>
        <button id="responder-button">Responder</button>
        <button id="next-button" disabled>Próximo</button>
    </div>
    <div class="score-container hide">
        <div id="score-result">
            <div><img src="../imgs/Correto.png" id="img-result"></div>
            <div id="user-score">Demo Score</div>
        </div>
        <div>
            <button id="challenge">Desafiar um amigo</button>
            <button id="restart">Reiniciar</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap-select.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="../js/loading.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/quiz.js"></script>
    <script>
        $.fn.selectpicker.Constructor.BootstrapVersion = '4';
    </script>
</body>
</html>
