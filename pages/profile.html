<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/videos.css">
    <link rel="stylesheet" href="../css/lite-yt-embed.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="shortcut icon" href="../imgs/clip.ico" type="image/x-icon">
    <title>Perfil - ScoreEnem</title>
</head>
<body>
    <header class="home-header">
        <div>
            <a class="logo-title-header" href="../index.html">ScoreEnem</a>
        </div>
        <div id="menu-nav" class="link-header">
            <a class="header-name" href="login.html">Login</a>
            <a class="header-name" href="cadastro.html">Cadastre-se</a>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-md-4">
                <div class="sexo">
                    <div class="card-header">Foto de Perfil</div>
                    <img src="https://icon-library.com/images/default-profile-icon/default-profile-icon-24.jpg" id="profile-pic">
                    <div class="card-body">
                        <label class="picture" for="picture__input" tabIndex="0">
                            <span class="picture__image"></span>
                        </label>
                        <input type="file" name="picture__input" id="picture__input">
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Detalhes da sua conta</div>
                    <div class="card-body">
                            <div class="mb-3">
                                <label id="nomeUsuario" for="inputNome"></label>
                                <input class="form-control" id="inputNome" type="text" placeholder="Digite seu nome de usuário">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="inputEmail">E-mail</label>
                                    <input disabled class="form-control" id="inputEmail" type="e-mail" placeholder="teste@exemplo.com.br">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="inputIdade">Idade</label>
                                    <input disabled class="form-control" id="inputIdade" type="text" placeholder="Coloque sua idade">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="inputTelefone">Telefone</label>
                                    <input disabled class="form-control" id="inputTelefone" type="text" placeholder="Digite seu Telefone">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="inputLoc">Localização</label>
                                    <input disabled class="form-control" id="inputLoc" type="text" placeholder="Coloque sua localização">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="inputVid">Vídeos assistidos</label>
                                <input disabled class="form-control" id="inputVid" type="image">
                            </div>
                            <div class="mb-3">
                                <label for="inputJog">Histórico de Jogos</label>
                                <input disabled class="form-control" id="inputJog" type="text">
                            </div>
                            <button onclick="validarNome()" class="responder-button">Salvar Alterações</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>
        </p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <script src="../js/loading.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/profile.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
