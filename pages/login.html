<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login - ScoreEnem</title>
</head>
<body>
    <header></header>
    <main>
        <div id="login-bg">
            <div id="login-form">
                <form>
                    <h1 id="logo-title">ScoreEnem</h1>
                    <h1>Fazer Login</h1>
                    <h2>Novo no ScoreEnem? <span class="link" onclick="alteraModal()">Crie uma conta</span></h2>
                    <span id="login-error" class="hidden" style="font-size: 24px;
                                color: red;
                                text-align: center;">
                                Usuário ou senha Incorretos
                    </span>
                    <div>
                        <label>
                            Usuário ou e-mail <span class="invalido" id="email-invalido"></span>
                            <input type="email" name="email" id="email" placeholder="seuemail@gmail.com" onchange="validateFields()">
                        </label>
                        <label>
                            Senha <span class="invalido" id="senha-invalido"></span>
                            <input type="password" name="password" id="password" placeholder="********" onchange="validateFields()">
                            <span class="link">Esqueceu a senha?</span>
                        </label>
                    </div>
                    <button type='button' id="input-login" onclick="login()" disabled>LOGIN</button>
                    <p>Ou</p>

                </form>
            </div>
        </div>
        <div id="login-sidebg">
            <img src="../imgs/sino.png" alt="" srcset="">
        </div>
        <div id="modal-full">
            <div id="cadastro-bg">
                <div id="modal-cadastro">
                    <h1 id="titulo-cadastro">Cadastre-se</h1>
                    <span onclick="alteraModal()">x</span>
                    <div id="label-cadastro">
                        <label>
                            Nome
                            <input name="nome" id="nome" placeholder="Nome Sobrenome">
                        </label>
                        <label>
                            Telefone
                            <input type="tel" name="telefone" id="telefone" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" placeholder="+55 31 9 1234 5678">
                        </label>
                        <label>
                            E-mail
                            <input type="email" name="r-email" id="r-email" placeholder="seuemail@gmail.com" onchange="validateFields('input-cadastro')">
                        </label>
                        <label>
                            Senha
                            <input type="password" name="r-password" id="r-password" placeholder="********" onchange="validateFields('input-cadastro')">
                        </label>
                        <label>
                            Confirmar Senha
                            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="********" onchange="validateFields('input-cadastro')">
                        </label>
                        <button type="button" id="input-cadastro" value="CADASTRAR" onclick="cadastro()" disabled>CADASTRAR</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
