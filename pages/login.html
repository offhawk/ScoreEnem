<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../imgs/clip.ico" type="image/x-icon">
    <title>Login - ScoreEnem</title>
    <script> </script>
</head>
<body data-theme="light">
    <header></header>
    <main>
        <div id="login-bg">
            <div id="login-form">
                <form>
                    <h1 id="logo-title" class="readable">ScoreEnem</h1>
                    <h1 class="readable">Fazer Login</h1>
                    <h2 class="readable">Novo no ScoreEnem? <span class="link readable" onclick="alteraModal()">Crie uma conta</span></h2>
                    <span id="login-error" class="hidden readable" style="font-size: 1em;
                                color: red;
                                text-align: center;">
                                Usuário ou senha Incorretos
                    </span>
                    <div>
                        <label class="readable">
                            Usuário ou e-mail <span class="invalido readable" id="email-invalido"></span>
                            <input type="email" name="email" id="email" placeholder="seuemail@gmail.com" onchange="validateFields()">
                        </label>
                        <label>
                            <div class="readable"> Senha <span class="invalido readable" id="senha-invalido"></span></div>
                            <input type="password" name="password" id="password" placeholder="********" onchange="validateFields()">
                            <button type="button" onclick="resetPassword()" id="esqueceu"><span class="link">Esqueceu a senha?</span></button>
                            <div id="mensagem-redefinicao-senha"></div>
                        </label>
                    </div>
                    <button type='button' class="botao readable" id="input-login" onclick="login()" disabled>LOGIN</button>
                </form>
            </div>
        </div>
        <div id="login-sidebg">
            <img src="../imgs/sino.png" alt="" srcset="">
        </div>
        <div id="modal-full">
            <div id="cadastro-bg">
                <div id="modal-cadastro">
                    <h1 id="titulo-cadastro" class="readable">Cadastre-se</h1>
                    <span id="closeModal" onclick="alteraModal()" class="readable">x</span>
                    <div id="label-cadastro">
                        <label>
                            <div class="readable">Nome</div>
                            <input class="inputs required" name="nome" id="nome" placeholder="Nome Sobrenome" oninput="nameValidate()">
                            <span class="span-required readable">Mínimo 3 caracteres</span>
                        </label>
                        <label>
                            Usuário
                            <input class="inputs required" name="usuario" id="usuario" placeholder="Apelido" onchange="userValidate()">
                            <span class="span-required">Usuário inválido</span>
                        </label>
                        <label>
                            <div class="readable">E-mail</div>
                            <input class="inputs required" type="email" name="r-email" id="r-email" placeholder="seuemail@gmail.com" onchange="validateFields('input-cadastro')" oninput="emailValidate()">
                            <span class="span-required readable">Email inválido</span>
                        </label>
                        <label>
                            <div class="readable">Senha</div>
                            <input class="inputs required" type="password" name="r-password" id="r-password" placeholder="********" onchange="validateFields('input-cadastro')" oninput="mainPasswordValidate()">
                            <span class="span-required readable">Mínimo 6 caracteres</span>
                        </label>
                        <label >
                            <div class="readable">Confirmar Senha</div>
                            <input class="inputs required" type="password" name="confirmpassword" id="confirmpassword" placeholder="********" onchange="validateFields('input-cadastro')"  oninput="comparePassword()">
                            <span class="span-required readable">Senhas devem ser compatíveis</span>
                        </label>
                        <button type="button" class="botao" id="input-cadastro" value="CADASTRAR" disabled>CADASTRAR</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
